<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>opencv.js webRTC boilerplate</title>
    <script src="opencv.js" type="text/javascript"></script>
    <style>
        h1 {
            text-align: center;
        }

        div {
            margin: 10px;
        }

        section {
            display: flex;
        }
    </style>
  </head>
  <body>
    <h1>Open CV example</h1>

    <section>
      <div>
        <h2>Web RTC live stream</h2>
        <video playsinline autoplay style="width:240px; height:180px"></video>
      </div>
      <div>
        <h2>live stream canvas</h2>
        <canvas id="canvas-rtc"></canvas>
      </div>
      <div>
        <h2>openCV contour</h2>
        <canvas id="canvasOutput"></canvas>
      </div>
      <img src="" id="img" /> <img id="canvas-img" />
    </section>
    <section>
        <div><button id="run">run capture & cv</button></div>
        <div>
            <p>thresh:<span id="thresh-value"></span></p>
            <input type="range" min="1" max="300" value="180" class="slider" id="thresh">
        </div>
        <div>
            <p>maxval:<span id="maxval-value"></span></p>
            <input type="range" min="1" max="300" value="220" class="slider" id="maxval">
        </div>
    </section>
    <script src="webrtc.js"></script>
  </body>
</html>
